<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="bg-main-desktop">
    <img src="./images/bg-main-desktop.png">
  </div>
  <div class="bg-card-container">
    <div class="bg-card-front">
      <div class="card-elements">
        <img src="./images/card-logo.svg" id="card-logo">
        <span class="bg-card-number">0000 0000 0000 0000</span>
        <div class="span-container">
          <span class="bg-card-name">JANE APPLESEED</span>
          <span class="bg-card-date">00/00</span>
        </div>
      </div>
      <img src="./images/bg-card-front.png" class="bg-card">
    </div>
  
    <div class="bg-card-back">
      <span class="bg-cvc-digits">000</span>
      <img src="./images/bg-card-back.png" class="bg-card">
    </div>
  </div>

  <div class="form-container">
    <form id="card-form">
      <div class="card-holder-name">
        <label>CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
        <span class="blank-msg"></span>
      </div>
      <div class="card-number">
        <label>CARD NUMBER</label>
        <input id="card-number-input" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <span class="blank-msg format-msg"></span>
      </div>
      <div class="exp-date-and-cvc">
        <div class="date">
          <label>EXP. DATE (MM/YY)</label>
          <div class="date-box">
            <div class="date-box-input">
              <input type="number" placeholder="MM" min="0">
              <input type="number" placeholder="YY" min="0">
            </div>
            <div class="blank-msg-container">
              <span class="blank-msg"></span>
              <span class="blank-msg"></span>
            </div>
          </div>
        </div>
        <div class="cvc">
          <label>CVC</label>
          <input type="number" placeholder="e.g. 123">
          <span class="blank-msg"></span>
        </div>
      </div>
      <div class="confirm-btn">
        <button id="confirm-btn">Confirm</button>
      </div>
    </form>
  </div>

  <!-- Completed state start

</html>
